{% extends 'base.html' %}

{% block content %}
<header>
  <div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
          <h3>Edit Profile</h3>
        </div>
    </div>
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2 border border-dark border-2 rounded-4 justify-content-center">
          <br>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.media }}
            <button type="submit">Save</button>
          </form>
      
      </div>
    </div>
  </div>
</header>
{% endblock %}
